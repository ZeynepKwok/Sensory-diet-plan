<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }

        h1 {
            color: #4caf50;
            text-align: center;
        }

        nav {
            width: 200px;
            background-color: #4caf50;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            display: block;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #45a049;
            padding-left: 15px;
            transition: padding-left 0.3s ease-in-out;
        }

        .container {
            margin-left: 240px;
        }
    </style>
</head>
<body>
<nav>
   <a href="#">Home</a>
   <a href="#">What Is Happening?</a>
   <a href="#">Why Does This Happen?</a>
   <a href="#">What Should I Do?</a>
   <a href="#">What Is a Sensory Diet Plan?</a>
   <a href="#">Create My Sensory Diet Plan</a>
   <a href="#">Need More Information?</a>
</nav>

<div class="container">
    <h1>Welcome to the Test Page</h1>
    <p>This is a test to see if the styles are working correctly.</p>
</div>
</body>
</html>
